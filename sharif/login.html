<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Golden Academic Bridge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="login-hero">
  <div class="login-container">
    <img src="images/logo.png" class="login-logo" alt="Logo">
    <h2>Login to GAB</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="login-message"></p>
    <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</section>

<script>
document.getElementById("login-form").addEventListener("submit", function(e) {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const message = document.getElementById("login-message");

  const users = JSON.parse(localStorage.getItem("users")) || [];
  const user = users.find(u => u.username === username && u.password === password);

  if (!user) {
    message.textContent = "❌ Invalid credentials!";
    message.style.color = "red";
    return;
  }

  localStorage.setItem("loggedInUser", JSON.stringify(user));
  message.textContent = "✅ Login successful! Redirecting...";
  message.style.color = "green";

  setTimeout(() => {
    if (user.role === "student") window.location.href = "student_dashboard.html";
    else if (user.role === "teacher") window.location.href = "teacher_dashboard.html";
    else window.location.href = "admin_dashboard.html";
  }, 1000);
});
</script>

</body>
</html>
