<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Student Dashboard ‚Äì Golden Academic Bridge</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f9f9f9;
  margin: 0;
  padding: 0;
}

header {
  background: linear-gradient(135deg, #D4AF37, #C0C0C0);
  padding: 15px;
  color: black;
  text-align: center;
}

.dashboard {
  padding: 40px 20px;
  text-align: center;
}

.dashboard h2 {
  color: #D4AF37;
  margin-bottom: 20px;
}

.report-card {
  background: white;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  padding: 30px;
  max-width: 900px;
  margin: auto;
}

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

th {
  background: linear-gradient(135deg, #D4AF37, #C0C0C0);
  color: black;
  padding: 10px;
}

td {
  border-top: 1px solid #ddd;
  padding: 10px;
}

tr:nth-child(even) {
  background: #fafafa;
}

.summary {
  margin-top: 25px;
  text-align: left;
  font-weight: bold;
  color: #333;
}

button {
  background: linear-gradient(135deg, #D4AF37, #C0C0C0);
  border: none;
  color: black;
  padding: 10px 25px;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
  transition: .3s;
}

button:hover {
  background: linear-gradient(135deg, #FFD700, #E5E4E2);
  transform: scale(1.05);
}
</style>
</head>
<body>

<header>
  <h1 id="welcome"></h1>
</header>

<main class="dashboard">
  <h2>üéì Student Report Card</h2>
  <div class="report-card">
    <h3 id="student-info"></h3>

    <table id="report-table">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Test Marks</th>
          <th>Exam</th>
          <th>Total (%)</th>
          <th>Remark</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary">
      <p id="average"></p>
      <p id="final-remark"></p>
    </div>

    <button id="print-report">üñ®Ô∏è Download Report (PDF)</button>
  </div>

  <button id="logout">Logout</button>
</main>

<script>
const user = JSON.parse(localStorage.getItem("loggedInUser"));
if (!user || user.role !== "student") window.location.href = "login.html";
document.getElementById("welcome").textContent = `Welcome, ${user.username}!`;
document.getElementById("student-info").textContent = `Name: ${user.username} | Class: ${user.className}`;

const marksData = JSON.parse(localStorage.getItem("marksData")) || [];
const subjects = [...new Set(marksData.filter(m => m.student === user.username).map(m => m.subject))];

const tbody = document.querySelector("#report-table tbody");
let totalScore = 0;
let subjectCount = 0;

subjects.forEach(subject => {
  const record = marksData.find(m => m.student === user.username && m.subject === subject);
  if (!record) return;
  subjectCount++;
  totalScore += record.total;
  const remark = record.total >= 50 ? "Pass ‚úÖ" : "Fail ‚ùå";

  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${subject}</td>
    <td>${Object.keys(record).filter(k => k.startsWith("Test")).map(k => record[k]).join(", ") || "-"}</td>
    <td>${record.exam}</td>
    <td>${record.total}%</td>
    <td>${remark}</td>`;
  tbody.appendChild(row);
});

const average = subjectCount ? (totalScore / subjectCount).toFixed(1) : 0;
document.getElementById("average").textContent = `üìä Average: ${average}%`;
document.getElementById("final-remark").textContent = average >= 50 ? "üéâ Overall Result: PASS" : "‚ö†Ô∏è Overall Result: FAIL";

document.getElementById("print-report").onclick = () => window.print();

document.getElementById("logout").onclick = () => {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
};
</script>
</body>
</html>
